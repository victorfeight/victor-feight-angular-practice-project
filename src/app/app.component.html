<div class="container">
  <app-list-control (itemCreated)="onListElementAdded($event)"></app-list-control>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-list-item *ngFor="let listElement of listElements; let i = index"
      [listElement]="listElement"
      (deleteRequest)="deleteItem(i)"></app-list-item>
    </div>
  </div>
</div>
